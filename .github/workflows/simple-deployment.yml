name: Simple Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Test Startup Script
      run: |
        python autostart.py setup || echo "Setup test completed"
        
    - name: Test Main Application
      continue-on-error: true
      run: |
        pip install streamlit requests pandas numpy plotly
        python -c "import streamlit; print('Streamlit OK')" || true
        python -m py_compile main.py || echo "Main app syntax check completed"
        
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
