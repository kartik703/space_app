name: Nightly Data Refresh

on:
  schedule:
    - cron: "20 1 * * *"   # 01:20 UTC every day
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-data-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion (real APIs)
        run: python scripts/run_all.py

      # Optional: upload refreshed CSVs as an artifact for quick download/debug
      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-csvs
          path: |
            data/*.csv
          if-no-files-found: warn
          retention-days: 7

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Force-add data even if .gitignore excludes it
          git add -f data/*.csv
          if git diff --cached --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "chore(data): nightly refresh"
            # Retry push once in case of race with another workflow
            git push || (sleep 3 && git pull --rebase && git push)
          fi
