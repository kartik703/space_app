name: ðŸ”’ Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # ðŸ” Python Security Scanning
  python-security:
    name: ðŸ Python Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt') }}
        
    - name: ðŸ“¥ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: ðŸ” Run Bandit Security Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt || true
        
    - name: ðŸ›¡ï¸ Check for Known Vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check || true
        
    - name: ðŸ”Ž Run Semgrep Security Analysis
      run: |
        semgrep --config=auto --json --output=semgrep-report.json . || true
        semgrep --config=auto . || true
        
    - name: ðŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          semgrep-report.json
          
  # ðŸ³ Docker Security Scanning
  docker-security:
    name: ðŸ³ Docker Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Build Docker Image
      run: |
        docker build -t space-intelligence:security-test .
        
    - name: ðŸ” Run Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'space-intelligence:security-test'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“Š Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
  # ðŸ” Secrets Scanning
  secrets-scan:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ” TruffleHog Secrets Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
        
  # ðŸ“‹ License Compliance
  license-check:
    name: ðŸ“‹ License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¥ Install License Checker
      run: |
        pip install pip-licenses licensecheck
        
    - name: ðŸ” Check Python Licenses
      run: |
        pip install -r requirements.txt
        pip-licenses --format=json --output-file=python-licenses.json
        pip-licenses --format=plain-vertical
        
    - name: ðŸ“Š Upload License Report
      uses: actions/upload-artifact@v3
      with:
        name: license-reports
        path: python-licenses.json
        
  # ðŸš¨ Security Summary
  security-summary:
    name: ðŸš¨ Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, docker-security, secrets-scan, license-check]
    if: always()
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Security Reports
      uses: actions/download-artifact@v3
      with:
        name: security-reports
        path: ./reports/
        
    - name: ðŸ“¥ Download License Reports
      uses: actions/download-artifact@v3
      with:
        name: license-reports
        path: ./reports/
        
    - name: ðŸ” Generate Security Summary
      run: |
        echo "## ðŸ”’ Security Scan Summary" > security-summary.md
        echo "**Scan Date:** $(date)" >> security-summary.md
        echo "**Repository:** ${{ github.repository }}" >> security-summary.md
        echo "**Commit:** ${{ github.sha }}" >> security-summary.md
        echo "" >> security-summary.md
        
        # Python Security Results
        echo "### ðŸ Python Security Analysis" >> security-summary.md
        if [ -f "./reports/bandit-report.json" ]; then
          BANDIT_ISSUES=$(jq '.results | length' ./reports/bandit-report.json || echo "0")
          echo "- **Bandit Issues:** $BANDIT_ISSUES" >> security-summary.md
        fi
        
        if [ -f "./reports/safety-report.json" ]; then
          SAFETY_ISSUES=$(jq '.vulnerabilities | length' ./reports/safety-report.json || echo "0")
          echo "- **Safety Vulnerabilities:** $SAFETY_ISSUES" >> security-summary.md
        fi
        echo "" >> security-summary.md
        
        # License Compliance
        echo "### ðŸ“‹ License Compliance" >> security-summary.md
        if [ -f "./reports/python-licenses.json" ]; then
          LICENSE_COUNT=$(jq 'length' ./reports/python-licenses.json || echo "0")
          echo "- **Total Licenses:** $LICENSE_COUNT" >> security-summary.md
        fi
        echo "" >> security-summary.md
        
        # Recommendations
        echo "### ðŸ”§ Recommendations" >> security-summary.md
        echo "1. Review all HIGH and MEDIUM severity findings" >> security-summary.md
        echo "2. Update dependencies with known vulnerabilities" >> security-summary.md
        echo "3. Ensure no secrets are committed to the repository" >> security-summary.md
        echo "4. Verify license compatibility for all dependencies" >> security-summary.md
        
        cat security-summary.md
        
    - name: ðŸ“Š Upload Security Summary
      uses: actions/upload-artifact@v3
      with:
        name: security-summary
        path: security-summary.md
        
    - name: ðŸ’¬ Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('security-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });
          
  # ðŸš¨ Security Alert on Failure
  security-alert:
    name: ðŸš¨ Security Alert
    runs-on: ubuntu-latest
    needs: [python-security, docker-security, secrets-scan]
    if: failure()
    
    steps:
    - name: ðŸš¨ Send Security Alert
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: |
          ðŸš¨ SECURITY ALERT: Critical security issues detected in Space Intelligence Platform!
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          
          Please review the security scan results immediately.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: ðŸ“§ Email Security Team
      if: env.SECURITY_EMAIL
      run: |
        echo "Security scan failed for commit ${{ github.sha }}" | \
        mail -s "ðŸš¨ SECURITY ALERT: Space Intelligence Platform" ${{ env.SECURITY_EMAIL }}
      env:
        SECURITY_EMAIL: ${{ secrets.SECURITY_EMAIL }}